<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Apple Calculator Clone Coding</title>
	<!--
	이 클론코딩은 애플의 계산기를 직접 따라만들어보는 것입니다. 
	이전 버전의 애플 계산기를 지향하고 있으며, 처음 해보는 클론코딩입니다. 
	이 애플 계산기는 Apple iPhone 15를 기준으로 제작합니다. 
	이 기기의 viewport는 393 X 852 입니다. 
	-->
	<link rel="stylesheet" href="AppleCalc.css">
</head>
<body>
	<div id="container">
		<div id="screen">0</div>
		<div class="menu AC">AC</div>
		<div class="menu">+/-</div>
		<div class="menu">%</div>
		<div class="calc">/</div>
		<div class="num">7</div>
		<div class="num">8</div>
		<div class="num">9</div>
		<div class="calc">X</div>
		<div class="num">4</div>
		<div class="num">5</div>
		<div class="num">6</div>
		<div class="calc">-</div>
		<div class="num">1</div>
		<div class="num">2</div>
		<div class="num">3</div>
		<div class="calc">+</div>
		<div class="num zero">0</div>
		<div class="num">.</div>
		<div class="calc">=</div>
	</div>
	<script src="AppleCalc.js"></script>
</body>
</html>
